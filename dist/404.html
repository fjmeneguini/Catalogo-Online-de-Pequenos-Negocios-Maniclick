<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada - ManiClick</title>
  <link rel="stylesheet" href="style.css">
  <!-- ============================================================
       ESTILO LOCAL DA PÁGINA DE ERRO 404
       ============================================================
       Estilos específicos para centralizar e personalizar a mensagem
       de erro, mantendo a identidade visual do projeto.
       ============================================================ -->
  <style>
    body {
      background: #FCF0F6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .erro-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 16px;
    }
    .erro-container h1 {
      font-size: 7rem;
      color: #d63384;
      margin-bottom: 0.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .erro-container h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .erro-container p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .erro-container a {
      display: inline-block;
      background: #d63384;
      color: #fff;
      padding: 12px 32px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      font-size: 1.1rem;
    }
    .erro-container a:hover {
      background: #b0256a;
    }
    .logo-erro {
      margin-bottom: 1.5rem;
    }
    .logo-erro h1 {
      font-size: 2.2rem;
      color: #d63384;
      margin: 0;
      font-weight: bold;
    }
    .logo-erro .subtitulo {
      font-size: 1rem;
      color: #555;
      font-weight: 400;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- ============================================================
       BLOCO PRINCIPAL DE ERRO
       ============================================================
       Exibe o logotipo, mensagem de erro e botão para voltar ao início.
       ============================================================ -->
  <div class="erro-container">
    <div class="logo-erro">
      <h1>ManiClick</h1>
      <span class="subtitulo">Sandra Almeida - Manicure</span>
    </div>
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Ops! A página que você procura não existe ou foi removida.<br>
    Que tal voltar para o início e continuar navegando?</p>
    <a href="index.html">Voltar para o Início</a>
  </div>
</body>
</html>
